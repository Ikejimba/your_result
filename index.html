<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main-con1">
      <!-- ................... -->

      <div class="card">
        <p class="your">Your Results</p>
        <div class="circle1">
          <p class="seven6">76</p>
          <p class="off-100">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="you">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="card2">
        <h3 class="sum">Summary</h3>

        <div class="results1">
          <!-- ...... -->
          <div class="red">
            <div class="resact">
              <img src="/assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="memo">
              <p><span>80</span> / 100</p>
            </div>
          </div>

          <!-- ..... -->
          <div class="yellow">
            <div class="memory">
              <img src="/assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="memo">
              <p><span>92</span> / 100</p>
            </div>
          </div>

          <!-- ..... -->
          <div class="green">
            <div class="verbal">
              <img src="/assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="memo">
              <p><span>61</span> / 100</p>
            </div>
          </div>

          <!-- ..... -->
          <div class="blue">
            <div class="visual">
              <img src="/assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="memo">
              <p><span>72</span> / 100</p>
            </div>
          </div>
          <!-- ..... -->
        </div>

        <!-- ...... -->
        <div class="but">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
